<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dmart Checkout</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="container-fluid my-4">
    <h1 class="text-center mb-4">Dmart Checkout Queue</h1>

    <div class="input-section mb-2 d-flex gap-2 align-items-center justify-content-center">
      <input
        type="number"
        id="itemInput"
        class="form-control flex-grow-0"
        style="width: 174px;"
        placeholder="Enter item count"
      />
      <button id="submitBtn" class="btn btn-primary text-nowrap">Checkout Items</button>
    </div>
    

    <div id="queueContainer" class="row gx-3 gy-3 px-12"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
